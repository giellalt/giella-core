appStrings:
    en:
        testText: "Type some text here to test"
        dismissKeyboard: "Dismiss Keyboard"
        openSettings: "Open Settings"
        instructionsTitle: "How to enable the keyboards:"
        instructions: |
            1. In Settings, go to General > Keyboard > Keyboards > Add New Keyboard...
            2. Under «Third-Party Keyboards», choose this keyboard.
            3. A list of keyboard layouts will appear. Enable the keyboards you wish to use, and press «Done».

            You may now access these keyboards by pressing the globe icon next to the spacebar.
        imageSource: 'Background image: «Mountains outside Narvik» by Alexander Cahlenstein (CC BY)'

    "no":
        testText: "Skriv tekst her for å teste"
        dismissKeyboard: "Skjul tastatur"
        openSettings: "Åpne Innstillinger"
        instructionsTitle: "Hvordan du slår på tastaturene:"
        instructions: |
            1. I Innstillinger, gå til Generelt > Tastatur > Tastaturer > Legg til nytt tastatur...
            2. Under «Tredjepartstastaturer», velg denne tastaturappen.
            3. Slå på de tastaturene du vil ha i lista som kommer opp, og trykk «Ferdig».

            Du kan nå bytte til disse tastaturene ved å trykke på globustasten til venstre for mellomromstasten.
        imageSource: 'Bakgrunnsbilde: «Mountains outside Narvik» av Alexander Cahlenstein (CC BY)'

