appStrings:
    en:
        testText: "Type some text here to test"
        dismissKeyboard: "Dismiss Keyboard"
        openSettings: "Open Settings"
        instructionsTitle: "How to enable the keyboards:"
        instructions: |
            1. In Settings, go to General > Keyboard > Keyboards > Add New Keyboard...
            2. Under «Third-Party Keyboards», choose this keyboard.
            3. A list of keyboard layouts will appear. Enable the keyboards you wish to use, and press «Done».

            You may now access these keyboards by pressing the globe icon next to the spacebar.
        imageSource: 'Background image: «Mountains outside Narvik» by Alexander Cahlenstein (CC BY)'

    nb:
        testText: "Skriv tekst her for å teste"
        dismissKeyboard: "Skjul tastatur"
        openSettings: "Åpne Innstillinger"
        instructionsTitle: "Hvordan du slår på tastaturene:"
        instructions: |
            1. I Innstillinger, gå til Generelt > Tastatur > Tastaturer > Legg til nytt tastatur...
            2. Under «Tredjepartstastaturer», velg denne tastaturappen.
            3. Slå på de tastaturene du vil ha i lista som kommer opp, og trykk «Ferdig».

            Du kan nå bytte til disse tastaturene ved å trykke på globustasten til venstre for mellomromstasten.
        imageSource: 'Bakgrunnsbilde: «Mountains outside Narvik» av Alexander Cahlenstein (CC BY)'

    nn:
        testText: "Skriv tekst her for å testa"
        dismissKeyboard: "Gøym tastatur"
        openSettings: "Opna Innstillinger"
        instructionsTitle: "Korleis du slår på tastatura:"
        instructions: |
            1. I Innstillinger, gå til Generelt > Tastatur > Tastaturer > Legg til nytt tastatur...
            2. Under «Tredjepartstastaturer», vel denne tastaturappen.
            3. Slå på dei tastatura du vil ha i lista som kjem opp, og trykk «Ferdig».

            Du kan nå byta til desse tastatura ved å trykkja på globustasten til venstre for mellomromstasten.
        imageSource: 'Bakgrunnsbilete: «Mountains outside Narvik» av Alexander Cahlenstein (CC BY)'

    se:
        testText: "Geahččál čállit dása"
        dismissKeyboard: "Čiehkat boallobeavddi"
        openSettings: "Raba heivehusaid"
        instructionsTitle: "Mo oažžu boallobevddiid doaibmat:"
        instructions: |
            1. Innstillingeris, mana dán merkošii: Generelt > Tastatur > Tastaturer > Legg til nytt tastatur...
            2. «Tredjepartstastaturer» vuolde válljet dán boallobeavdeprográmmaža.
            3. Vállje daid boallobevddiid maid dárbbašat listtus mii ihtá ja deaddil «Ferdig».

            Dál sáhtát molsut boallobevddiid gaskkas deaddilettiin globusboalu maid gávnnat gaskaboalu gurutbealde.
        imageSource: 'Duogášgovva: «Mountains outside Narvik» maid Alexander Cahlenstein lea govven (CC BY)'

    sv:
        testText: "Skriv text här för att testa"
        dismissKeyboard: "Göm tangentbord"
        openSettings: "Öppna Inställningar"
        instructionsTitle: "Hur du slår på tangentborden:"
        instructions: |
            1. I Inställningar, välj Allmänt > Tangentbord > Tangentbord > Lägg till nytt tangentbord...
            2. Under «Tangentbord från tredje part», välj denna tangentbordsappen.
            3. Slå på de tangentborden du vill använda i listan som dyker upp, och tryck «Klar».

            Du kan nu byta mellan tangentborden genom att trycka på glob-tangenten vänster om mellanslagstangenten.
        imageSource: 'Bakgrundsbild: «Mountains outside Narvik» av Alexander Cahlenstein (CC BY)'

    fi:
        testText: "Kirjoita tähän testataksesi"
        dismissKeyboard: "Kätke näppäimistö"
        openSettings: "Avaa asetukset"
        instructionsTitle: "Kuinka otat näppäimistön käyttöön:"
        instructions: |
            1. Asetuksissa: Yleiset > Näppäimistö > Näppäimistöt > Lisää näppäimistö...
            2. «Muiden valmistajien näppäimistöt» -tekstin alla valitse tämä näppäimistö.
            3. Valitse listalta tarvitsemasi näppäimistöt ja paina «Valmis».

            Voit valita näppäimistön painamalla globusnappia välinäppäimen vasemmalla puolella.
        imageSource: 'Taustakuva: «Mountains outside Narvik» Alexander Cahlenstein:sta (CC BY)'
