	<h1 id="tittel" class="InnholdOverskrift" >
Samene - et folk i fire stater
</h1>

<div id="ingress">
    <div id="ctl00_MidtSone_ucArtikkel_ctl00_ctl00_ucBilde_pnlBilde" class="artikkelbilde bilde_venstre">
		
    <a id="ctl00_MidtSone_ucArtikkel_ctl00_ctl00_ucBilde_hlBilde" OnClick="window.open('/bildevis.asp?BildeId=62&amp;Vis=stor&amp;Eksakt=true','home','toolbar=no,location=no,directories=no,status=no,menubar=no,scrollbars=yes,resizable=yes,copyhistory=yes,Width=473,Height=511');" href="javascript:void(0)"><img border="0"   src="/kunde/bilder/Lite_Sameland-11.jpg" align="top" alt="Samisk bosetningsområde" title="Samisk bosetningsområde" /></a>

	</div>
    <div class="InnholdIngress" style="font-weight: bold;">
Samene er ett folk med bosettingsområder i fire stater: Norge, Sverige, Finland og Russland. Samenes land strekker seg fra Kola-halvøya i nordøst til Engerdal i Sør-Norge og Idre i Sør-Sverige. Dette området kalles på samisk Sápmi.
</div>
